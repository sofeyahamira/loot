<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootboxes</title>
    <link rel="icon" type="image/x-icon" href="lootbox.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <h1>Buy A Lootbox</h1>
    <table width="80%">
        <tr>
            <th>Mini Lootbox</th>
            <th>Mystic Lootbox</th>
            <th>Titan Lootbox</th>
        </tr>
        <tr>
            <td><img src="lootbox.png" alt="Mini Lootbox" width="20%"></td>
            <td><img src="lootbox.png" alt="Mystic Lootbox" width="30%"></td>
            <td><img src="lootbox.png" alt="Titan Lootbox" width="40%"></td>
        </tr>
        <tr>
            <td>10% Chance Collectable</td>
            <td>20% Chance Collectable</td>
            <td>30% Chance Collectable</td>
        </tr>
        <tr>
            <td><button id="miniButton">10 Coins</button></td>
            <td><button id="mysticButton">20 Coins</button></td>
            <td><button id="titanButton">30 Coins</button></td>
        </tr>
    </table>
    <hr>

    <script src="script.js" defer></script>
</body>
</html>
