<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootboxes</title>
    <link rel="icon" type="image/x-icon" href="lootbox.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <h1>Buy A Lootbox</h1>
    <table width="80%">
        <tr>
            <th>Mini Lootbox</th>
            <th>Mystic Lootbox</th>
            <th>Titan Lootbox</th>
        </tr>
        <tr>
            <td><img src="lootbox.png" alt="Mini Lootbox" width="15%"></td>
            <td><img src="lootbox.png" alt="Mystic Lootbox" width="25%"></td>
            <td><img src="lootbox.png" alt="Titan Lootbox" width="35%"></td>
        </tr>
        <tr>
            <td>5 - 10 coins</td>
            <td>10 - 20 coins</td>
            <td>20 - 50 coins</td>
        </tr>
        <tr>
            <td>5% Chance Diamond</td>
            <td>1 - 10 Health Restoration</td>
            <td>Full recovery</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>10% Chance Diamond</td>
            <td>20% Chance Diamond</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>10% Chance Collectable</td>
            <td>20% Chance Collectable</td>
        </tr>
        <tr>
            <td><button id="miniButton">5 Coins</button></td>
            <td><button id="mysticButton">10 Coins</button></td>
            <td><button id="titanButton">20 Coins</button></td>
        </tr>
    </table>
    <hr>

    <script src="script.js" defer></script>
</body>
</html>
