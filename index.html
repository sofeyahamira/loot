<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootboxes</title>
    <link rel="icon" type="image/x-icon" href="lootbox.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <h1>Buy A Lootbox</h1>
    <table width="80%">
        <tr>
            <th>Mini Lootbox</th>
            <th>Mega Lootbox</th>
            <th>Titan Lootbox</th>
        </tr>
        <tr>
            <td><img src="lootbox.png" alt="Mini Lootbox" width="30%"></td>
            <td><img src="lootbox.png" alt="Mega Lootbox" width="40%"></td>
            <td><img src="lootbox.png" alt="Titan Lootbox" width="50%"></td>
        </tr>
        <tr>
            <td>30% Chance Collectable</td>
            <td>40% Chance Collectable</td>
            <td>50% Chance Collectable</td>
        </tr>
        <tr>
            <td><button id="miniButton">1 Diamonds</button></td>
            <td><button id="megaButton">2 Diamonds</button></td>
            <td><button id="titanButton">3 Diamonds</button></td>
        </tr>
    </table>
    <hr>

    <script src="script.js" defer></script>
</body>
</html>
